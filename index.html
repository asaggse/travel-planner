<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">
    <!-- /Google Fonts -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Intestazione App -->
        <header>
            <img class="boolean-logo" src="img/boolean-logo.png" alt="Logo Boolean">
            <img class="app-logo" src="img/logo.png" alt="Logo App">
        </header>
        <!-- /Intestazione App -->
        <main class="building">
            <!-- Schermata di preparazione -->
            <div class="building-screen">
                <div class="card">
                    <h3 class="card-title">Dove vuoi andare?</h3>
                    <input type="text" value="Ariccia" id="destination" placeholder="Inserisci la tua destinazione...">
                </div>
                <div class="card">
                    <h3 class="card-title">Tipo di viaggio</h3>
                    <div class="types-selection">
                        <label class="type-selection-label">
                            üíÜ‚Äç‚ôÇÔ∏è Relax
                            <input class="types-selection-input" type="radio" name="type" value="relax" checked>
                        </label>
                        <label class="type-selection-label">
                            üèõÔ∏è Cultura
                            <input class="types-selection-input" type="radio" name="type" value="cultura">
                        </label>
                        <label class="type-selection-label">
                            üç± Gastronomia
                            <input class="types-selection-input" type="radio" name="type" value="gastronomia">
                        </label>
                        <label class="type-selection-label">
                            üó∫Ô∏è Avventura
                            <input class="types-selection-input" type="radio" name="type" value="avventura">
                        </label>
                    </div>
                </div>
                <div class="card">
                    <h3 class="card-title">Quanti giorni?</h3>
                    <div class="days-selection">
                        <button class="day-selection-button" id="decrement-day">
                            <img src="img/remove.svg" alt="Decrementa giorni">
                        </button>
                        <div class="day-counter" id="day-counter">1</div>
                        <button class="day-selection-button" id="increment-day">
                            <img src="img/add.svg" alt="Incrementa giorni">
                        </button>
                    </div>
                </div>
                <button class="primary-button" id="create-itinerary"><img src="img/sparkle.svg" alt="Sparkle"> crea
                    itinerario</button>
            </div>
            <!-- /Schermata di preparazione -->
            <!-- Schermata di caricamento -->
            <div class="loading-screen">
                <img src="img/icon.png" alt="caricamento">
            </div>
            <!-- /Schermata di caricamento -->
            <!-- Schermata di risultato -->
            <div class="result-screen">
                <div class="result-container"></div>
                <button class="primary-button" id="new-itinerary">nuovo itinerario</button>
            </div>
            <!-- /Schermata di risultato -->
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
